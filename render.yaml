services:
  - type: web
    name: people-counter
    env: python
    plan: free
    pythonVersion: 3.11
    buildCommand: pip install --upgrade pip setuptools wheel && pip install -r requirements.txt
    startCommand: gunicorn app:app --workers 1 --timeout 300 --access-logfile - --error-logfile -
    envVars:
      - key: FLASK_ENV
        value: production
      - key: PORT
        value: 10000
